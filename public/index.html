<!-- 
SSR (Server Side Rendering)
  --서버에서  해당페이지의데이터를 받아서 브라우저에 화면을 출력
  --장점 초기 로딩속도가 빠름.
  --단점 페이지 이동 할 때마다 서버에서 각각의 HTML파일 데이터를 불러와야 해서
  페이지 이동시 UX가 안좋음 ()

CSR (Client Side Rendering)
  --서버에서 모든 페이지를 포함한 컴포넌트를 한번에 불러옴
  -- SPA
  -- 단점 
        1. 초기 로딩속도가 느림
        2. index.html에 동적으로 넣어줄 데이터를 나중에 적용하기 떄문에 SEO(검색엔진 최적화)에 좋지 않음
  -- 장점 페이지 전환시 비동기적으로 라우터를 이용해서 새로 렌더링이 필요한 컴포넌트만 
  바꾸기.

  NEXT.js 
    위와같은 CSR, SSR의 단점들을 서로 보완하기 위해서 초기화면 로딩시에는 SSR방식으로
    그 이후 라우터 이동시에는 기존의 CSR방식으로 개발하게 도와주는 프레임워크

 -->
