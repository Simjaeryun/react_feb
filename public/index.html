<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>React App</title>
  <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=da790d77398fe546f8885dda7073673b"></script>
  <style>
    .default {
      position: absolute;
      top: -99999px;

    }

    .mask {
      width: 100%;
      height: 100vh;
      background: #000;
      position: fixed;
      top: 0px;
      left: 0px;
      z-index: 100;
      transition: opacity 2s;
      display: flex;
      justify-content: center;
      align-items: center;
      font: 18px/1 'arial';
      color: #fff;

    }

    .mask.off {
      opacity: 0;
      z-index: -5;
    }
  </style>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>

  <div class="default"></div>
  <div class="mask">LOADING...</div>
  <script>
    const imgs = [
      'http://localhost:3000/react_feb/img/about_we1.jpg',
      'http://localhost:3000/react_feb/img/about_we2.jpg',
      'http://localhost:3000/react_feb/img/about_we3.jpg',
      'http://localhost:3000/react_feb/img/loading.gif',
      'http://localhost:3000/react_feb/img/location_map1.jpg',
      'http://localhost:3000/react_feb/img/location_map2.jpg',
      'http://localhost:3000/react_feb/img/location_map3.jpg',
      'http://localhost:3000/react_feb/img/main_banner1.jpg',
      'http://localhost:3000/react_feb/img/main_banner2.jpg',
      'http://localhost:3000/react_feb/img/main_banner3.jpg',
      'http://localhost:3000/react_feb/img/marker1.png',
      'http://localhost:3000/react_feb/img/marker2.png',
      'http://localhost:3000/react_feb/img/marker3.png',
      'http://localhost:3000/react_feb/img/member1.jpg',
      'http://localhost:3000/react_feb/img/member2.jpg',
      'http://localhost:3000/react_feb/img/member3.jpg',
      'http://localhost:3000/react_feb/img/member4.jpg',
      'http://localhost:3000/react_feb/img/member5.jpg',
      'http://localhost:3000/react_feb/img/member6.jpg',
    ];
    const len = imgs.length;
    const defaults = document.querySelector('.default');
    const mask = document.querySelector('.mask');
    let tags = '';

    imgs.forEach(src => {
      tags += `<img src=${src} />`;
    });
    defaults.innerHTML = tags;

    let count = 0;
    const imgDOM = defaults.querySelectorAll('img');
    imgDOM.forEach(img => {
      if (window.innerWidth > 1200) {
        img.onload = () => {
          count++;
          if (count === len) {
            defaults.remove();
            mask.classList.add('off');
            setTimeout(() => mask.remove(), 2000);
          }
        }
      } else {
        mask.classList.add('off');
      }

    })
  </script>
</body>


</html>
